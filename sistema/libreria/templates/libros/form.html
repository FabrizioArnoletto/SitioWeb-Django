{%extends "base.html"%} 
{%block titulo%} form {%endblock%}
{%block contenido%}
<div class='col-6'>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
                    
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Libros</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="{%url 'crear'%}">Crear</a>
                            <a class="dropdown-item" href="{%url 'editar'%}">Editar</a>
                            <a class="dropdown-item" href="{%url 'form'%}">Form</a>
                        </div>
                </ul>
            </div>
      </div>
    </nav>
</div>
<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-success" href="{%url 'crear'%}" role="button">Crear nuevo libro</a>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Libro</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for  libro in libros %}
                    <tr class="table table-secondary">
                        <td scope="row">{{libro.id}}</td>
                        <td>{{libro.titulo}}</td>
                        <td>
                            <img scr="{{libro.imagen.url}}" height="100" />
                        </td>
                        <td>{{libro.descripcion}}</td>
                        <td>
                            <a name="" id="" class="btn btn-info" href="{% url 'editar' %}" role="button">Editar</a>
                            <a name="" id="" class="btn btn-danger" href="{% url 'borrar' %}" role="button">Borrar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    </div>
    <div class="card-footer text-muted">
        Libreria
    </div>
</div>
{%endblock%}
